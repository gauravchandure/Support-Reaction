<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Reaction </title>
    <style>
        .mainContainer {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            width: 50%;
            margin: 3% 20%;
            padding: 0% 5%;
            border: black 2px solid;
        }

        input {
            font-size: 20px;
            margin: 5px 0px;
        }

        label,
        select {
            font-size: 20px;
        }

        select {
            cursor: pointer;
        }

        button {
            font-size: 17px;
            cursor: pointer;
        }

        h1 {
            font-family: cursive;
            background-color: rgb(223, 189, 38);
            color: rgb(10, 104, 33);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="mainContainer">
        <h1 style="text-align: center;">SUPPORT REACTION CALCULATION</h1>
        <div class="input" style="margin: 0 0vw;">
            <label for="">Total Length between A and B (m)</label>
            <input type="number" id="totalLength" style="width: 100%;" placeholder="Distance (m)"><br>
            <label for="">Select support reaction at A</label><br>
            <select name="" id="supportA" style="width: 85%;">
                <option value="Fixed">Fixed</option>
                <option value="Hinge">Hinge</option>
                <option value="Roller">Roller</option>
            </select>
            <button type="submit" id="confirmSupportA" onclick="confirmSupportA()">&checkmark;</button><br>
            <div id="rollerA" style="display: none; margin-top: 5px;">
                <label for="" id="rollerALabel">Give angle of roller reacction w.r.t x-axis: </label>
                <input type="number" placeholder="Angle (Deg)" id="angleA" style="width: 100%;">
            </div><br>
            <label for="">Select support reaction at B</label><br>
            <select name="" id="supportB" style="width: 85%;">
                <option value="Fixed">Fixed</option>
                <option value="Hinge">Hinge</option>
                <option value="Roller">Roller</option>
            </select>
            <button type="submit" id="confirmSupportB" onclick="confirmSupportB()">&checkmark;</button><br>
            <div id="rollerB" style="display: none; margin-top: 5px;">
                <label for="" id="rollerBLabel">Give angle of roller reacction w.r.t x-axis: </label>
                <input type="number" placeholder="Angle (Deg)" id="angleB" style="width: 100%;">
            </div><br>
            <label>FORCES:</label><br><br>
            <label for="">FORCE 1</label><br>
            <select name="" id="force1Type" style="width: 88%;">
                <option value="Point Force">Point Force</option>
                <option value="UDL">UDL</option>
                <option value="UVL">UVL</option>
            </select>
            <button type="submit" id="confirmForce1" onclick="confirmForce1()">&checkmark;</button><br>
            <div class="pointforce" id="pointforce1">
                <input type="number" placeholder="Magnitude (N)" id="f1m" style="width: 100%;"><br>
                <input type="number" placeholder="Distance from Point A (m)" id="f1d" style="width: 100%;">
            </div><br>
            <div class="udl" id="udl1" style="display: none;">
                <input type="number" placeholder="Magnitude (N)" id="udlf1m" style="width: 100%;"><br>
                <label for="">Length of the Force Apllied: </label><br>
                <input type="number" placeholder="Length (m)" id="udlf1length" style="width: 100%;"><br>
                <label for="">Distance from A To Where the Force Starts: </label><br>
                <input type="number" placeholder="Distance (m)" id="udlf1start" style="width: 100%;">
            </div><br>
            <div class="uvl" id="uvl1" style="display: none;">
                <input type="number" placeholder="Magnitude (N)" id="uvlf1m" style="width: 100%;"><br>
                <input type="number" placeholder="Length of the Force Apllied (m)" id="uvlf1length"
                    style="width: 100%;"><br>
                <label for="">Distance from A To Where the Force Starts: </label><br>
                <input type="number" placeholder="Distance (m)" id="uvlf1start" style="width: 100%;"><br>
                <label for="">Select whether the Triangle formed has highest point left or right: </label><br>
                <select name="" id="triangleside1" style="width: 100%;">
                    <option value="Left">Left</option>
                    <option value="Right">Right</option>
                </select>
            </div><br>
            <label for="">FORCE 2</label><br>
            <select name="" id="force2Type" style="width: 88%;">
                <option value="Point Force">Point Force</option>
                <option value="UDL">UDL</option>
                <option value="UVL">UVL</option>
            </select>
            <button type="submit" id="confirmForce2" onclick="confirmForce2()">&checkmark;</button><br>
            <div class="pointforce" id="pointforce2">
                <input type="number" placeholder="Magnitude (N)" id="f2m" style="width: 100%;"><br>
                <input type="number" placeholder="Distance from Point A (m)" id="f2d" style="width: 100%;">
            </div><br>
            <div class="udl" id="udl2" style="display: none;">
                <input type="number" placeholder="Magnitude (N)" id="udlf2m" style="width: 100%;"><br>
                <label for="">Length of the Force Apllied: </label><br>
                <input type="number" placeholder="Length (m)" id="udlf2length" style="width: 100%;"><br>
                <label for="">Distance from A To Where the Force Starts: </label><br>
                <input type="number" placeholder="Distance (m)" id="udlf2start" style="width: 100%;">
            </div><br>
            <div class="uvl" id="uvl2" style="display: none;">
                <input type="number" placeholder="Magnitude (N)" id="uvlf2m" style="width: 100%;"><br>
                <input type="number" placeholder="Length of the Force Apllied (m)" id="uvlf2length"
                    style="width: 100%;"><br>
                <label for="">Distance from A To Where the Force Starts: </label><br>
                <input type="number" placeholder="Distance (m)" id="uvlf2start" style="width: 100%;"><br>
                <label for="">Select whether the Triangle formed has highest point left or right: </label><br>
                <select name="" id="triangleside2" style="width: 100%;">
                    <option value="Left">Left</option>
                    <option value="Right">Right</option>
                </select>
            </div><br>
            <label for="">FORCE 3</label><br>
            <select name="" id="force3Type" style="width: 88%;">
                <option value="Point Force">Point Force</option>
                <option value="UDL">UDL</option>
                <option value="UVL">UVL</option>
            </select>
            <button type="submit" id="confirmForce3" onclick="confirmForce3()">&checkmark;</button><br>
            <div class="pointforce" id="pointforce3">
                <input type="number" placeholder="Magnitude (N)" id="f3m" style="width: 100%;"><br>
                <input type="number" placeholder="Distance from Point A (m)" id="f3d" style="width: 100%;">
            </div><br>
            <div class="udl" id="udl3" style="display: none;">
                <input type="number" placeholder="Magnitude (N)" id="udlf3m" style="width: 100%;"><br>
                <label for="">Length of the Force Apllied: </label><br>
                <input type="number" placeholder="Length (m)" id="udlf3length" style="width: 100%;"><br>
                <label for="">Distance from A To Where the Force Starts: </label><br>
                <input type="number" placeholder="Distance (m)" id="udlf3start" style="width: 100%;">
            </div><br>
            <div class="uvl" id="uvl3" style="display: none;">
                <input type="number" placeholder="Magnitude (N)" id="uvlf3m" style="width: 100%;"><br>
                <input type="number" placeholder="Length of the Force Apllied (m)" id="uvlf3length"
                    style="width: 100%;"><br>
                <label for="">Distance from A To Where the Force Starts: </label><br>
                <input type="number" placeholder="Distance (m)" id="uvlf3start" style="width: 100%;"><br>
                <label for="">Select whether the Triangle formed has highest point left or right: </label><br>
                <select name="" id="triangleside3" style="width: 100%;">
                    <option value="Left">Left</option>
                    <option value="Right">Right</option>
                </select>
            </div><br>
            <button type="submit"
                style="width: 100%; padding: 5px 0; background-color: aqua; color: black; font-weight: bold; border-radius: 10px; border: black 2px solid; cursor: pointer; "
                onclick="calculate()">CALCULATE</button>
        </div>
        <div class="output" style="text-align: center; font-size: 20px;">
            <p>Reaction at A(V<sub>A</sub>): <span id="vA"></span></p>
            <p>Reaction at B(V<sub>B</sub>): <span id="vB"></span></p>
        </div>
    </div>
    <script>
        let supportB = document.getElementById('supportB').value;

function confirmSupportA() {
    let supportA = document.getElementById('supportA').value;
    if (supportA === 'Roller') {
        document.getElementById('rollerA').style.display = "block";
        
    } else {
        document.getElementById('rollerA').style.display = "none";
    }
    document.getElementById("confirmSupportA").style.backgroundColor = "#10c710";
}

function confirmSupportB() {
    let supportB = document.getElementById('supportB').value;
    if (supportB === 'Roller') {
        document.getElementById('rollerB').style.display = "block";
        
    } else {
        document.getElementById('rollerB').style.display = "none";
    }
    document.getElementById("confirmSupportB").style.backgroundColor = "#10c710";
}

function confirmForce1() {
    let force1Type = document.getElementById("force1Type").value;
    if (force1Type === 'Point Force') {
        document.getElementById("pointforce1").style.display = "block";
        document.getElementById("udl1").style.display = "none";
        document.getElementById("uvl1").style.display = "none";
    }
    else if (force1Type === 'UDL') {
        document.getElementById("pointforce1").style.display = "none";
        document.getElementById("udl1").style.display = "block";
        document.getElementById("uvl1").style.display = "none";
    }
    else if (force1Type === 'UVL') {
        document.getElementById("pointforce1").style.display = "none";
        document.getElementById("udl1").style.display = "none";
        document.getElementById("uvl1").style.display = "block";
    }
    document.getElementById("confirmForce1").style.backgroundColor = "#10c710";
}

function confirmForce2() {
    let force2Type = document.getElementById("force2Type").value;
    if (force2Type === 'Point Force') {
        document.getElementById("pointforce2").style.display = "block";
        document.getElementById("udl2").style.display = "none";
        document.getElementById("uvl2").style.display = "none";
    }
    else if (force2Type === 'UDL') {
        document.getElementById("pointforce2").style.display = "none";
        document.getElementById("udl2").style.display = "block";
        document.getElementById("uvl2").style.display = "none";
    }
    else if (force2Type === 'UVL') {
        document.getElementById("pointforce2").style.display = "none";
        document.getElementById("udl2").style.display = "none";
        document.getElementById("uvl2").style.display = "block";
    }
    document.getElementById("confirmForce2").style.backgroundColor = "#10c710";
}

function confirmForce3() {
    let force3Type = document.getElementById("force3Type").value;
    if (force3Type === 'Point Force') {
        document.getElementById("pointforce3").style.display = "block";
        document.getElementById("udl3").style.display = "none";
        document.getElementById("uvl3").style.display = "none";
    }
    else if (force3Type === 'UDL') {
        document.getElementById("pointforce3").style.display = "none";
        document.getElementById("udl3").style.display = "block";
        document.getElementById("uvl3").style.display = "none";
    }
    else if (force3Type === 'UVL') {
        document.getElementById("pointforce3").style.display = "none";
        document.getElementById("udl3").style.display = "none";
        document.getElementById("uvl3").style.display = "block";
    }
    document.getElementById("confirmForce3").style.backgroundColor = "#10c710";
}

function calculate() {
    let supportA = document.getElementById('supportA').value;
    let supportB = document.getElementById('supportB').value;
    if (supportA === 'Fixed' || supportA === 'Hinge') {
        if (supportB === 'Fixed' || supportB === 'Hinge') {
            let forcetype1 = document.getElementById("force1Type").value;
            let forcetype2 = document.getElementById("force2Type").value;
            let forcetype3 = document.getElementById("force3Type").value;
            let triangleside1 = document.getElementById("triangleside1").value;
            let triangleside2 = document.getElementById("triangleside2").value;
            let triangleside3 = document.getElementById("triangleside3").value;
            let totalLength = parseFloat(document.getElementById("totalLength").value);
            let hA, vA, hB, vB;
            if (forcetype1 === 'Point Force') {
                if (forcetype2 === 'Point Force') {
                    let f1m = parseFloat(document.getElementById("f1m").value);
                    let f1d = parseFloat(document.getElementById("f1d").value);
                    let f2m = parseFloat(document.getElementById("f2m").value);
                    let f2d = parseFloat(document.getElementById("f2d").value);
                    if (forcetype3 === 'Point Force') {
                        let f3m = parseFloat(document.getElementById("f3m").value);
                        let f3d = parseFloat(document.getElementById("f3d").value);
                        hA = hB;
                        vB = ((f1m * f1d) + (f2m * f2d) + (f3m * f3d)) / totalLength;
                        vA = f1m + f2m + f3m - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                    else if (forcetype3 === 'UDL') {
                        let udlf3m = parseFloat(document.getElementById("udlf3m").value);
                        let udlf3length = parseFloat(document.getElementById("udlf3length").value);
                        let udlf3start = parseFloat(document.getElementById("udlf3start").value);
                        vB = ((f1m * f1d) + (f2m * f2d) + (udlf3m * ((udlf3length / 2) + udlf3start))) / totalLength;
                        vA = f1m + f2m + (udlf3m * udlf3length) - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                    else if (forcetype3 === 'UVL' && triangleside3 === 'Left') {
                        let uvlf3m = parseFloat(document.getElementById("uvlf3m").value);
                        let uvlf3length = parseFloat(document.getElementById("uvlf3length").value);
                        let uvlf3start = parseFloat(document.getElementById("uvlf3start").value);
                        vB = ((f1m * f1d) + (f2m * f2d) + (((uvlf3m * uvlf3length) / 2) * (uvlf3length + uvlf3start / 3))) / totalLength;
                        vA = f1m + f2m + (uvlf3m * uvlf3length) / 2 - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                    else if (forcetype3 === 'UVL' && triangleside3 === 'Right') {
                        let uvlf3m = parseFloat(document.getElementById("uvlf3m").value);
                        let uvlf3length = parseFloat(document.getElementById("uvlf3length").value);
                        let uvlf3start = parseFloat(document.getElementById("uvlf3start").value);
                        vB = ((f1m * f1d) + (f2m * f2d) + (((uvlf3m * uvlf3length) / 2) * (uvlf3length + uvlf3start * 2 / 3))) / totalLength;
                        vA = f1m + f2m + (uvlf3m * uvlf3length) / 2 - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                }
                else if (forcetype2 === 'UDL') {
                    let f1m = parseFloat(document.getElementById("f1m").value);
                    let f1d = parseFloat(document.getElementById("f1d").value);
                    let udlf2m = parseFloat(document.getElementById("udlf2m").value);
                    let udlf2length = parseFloat(document.getElementById("udlf2length").value);
                    let udlf2start = parseFloat(document.getElementById("udlf2start").value);
                    if (forcetype3 === 'Point Force') {
                        let f3m = parseFloat(document.getElementById("f3m").value);
                        let f3d = parseFloat(document.getElementById("f3d").value);
                        vB = ((f1m * f1d) + ((udlf2m * udlf2length) * ((udlf2length / 2) + udlf2start)) + (f3m * f3d)) / totalLength;
                        vA = f1m + (udlf2m * udlf2length) + f3m - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                    if (forcetype3 === 'UDL') {
                        let udlf3m = parseFloat(document.getElementById("udlf3m").value);
                        let udlf3length = parseFloat(document.getElementById("udlf3length").value);
                        let udlf3start = parseFloat(document.getElementById("udlf3start").value);
                        vB = ((f1m * f1d) + ((udlf2m * udlf2length) * ((udlf2length / 2) + udlf2start)) + ((udlf3m * udlf3length) * ((udlf3length / 2) + udlf3start))) / totalLength;
                        vA = f1m + (udlf2m * udlf2length) + (udlf3m * udlf3length) - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                    if (forcetype3 === 'UVL' && triangleside3 === 'Left') {
                        let uvlf3m = parseFloat(document.getElementById("uvlf3m").value);
                        let uvlf3length = parseFloat(document.getElementById("uvlf3length").value);
                        let uvlf3start = parseFloat(document.getElementById("uvlf3start").value);
                        vB = ((f1m * f1d) + ((udlf2m * udlf2length) * ((udlf2length / 2) + udlf2start)) + ((uvlf3m * uvlf3length / 2) * (uvlf3start + uvlf3length / 3))) / totalLength;
                        vA = f1m + (udlf2m * udlf2length) + (uvlf3m * uvlf3length / 2) - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                    if (forcetype3 === 'UVL' && triangleside3 === 'Right') {
                        let uvlf3m = parseFloat(document.getElementById("uvlf3m").value);
                        let uvlf3length = parseFloat(document.getElementById("uvlf3length").value);
                        let uvlf3start = parseFloat(document.getElementById("uvlf3start").value);
                        vB = ((f1m * f1d) + ((udlf2m * udlf2length) * ((udlf2length / 2) + udlf2start)) + ((uvlf3m * uvlf3length / 2) * (uvlf3start + uvlf3length * 2 / 3))) / totalLength;
                        vA = f1m + (udlf2m * udlf2length) + (uvlf3m * uvlf3length / 2) - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                }
                else if (forcetype2 === 'UVL' && triangleside2 === 'Left') {
                    let f1m = parseFloat(document.getElementById("f1m").value);
                    let f1d = parseFloat(document.getElementById("f1d").value);
                    let uvlf2m = parseFloat(document.getElementById("uvlf2m").value);
                    let uvlf2length = parseFloat(document.getElementById("uvlf2length").value);
                    let uvlf2start = parseFloat(document.getElementById("uvlf2start").value);
                    if (forcetype3 === 'Point Force') {
                        let f3m = parseFloat(document.getElementById("f3m").value);
                        let f3d = parseFloat(document.getElementById("f3d").value);
                        vB = ((f1m * f1d) + ((uvlf2m * uvlf2length / 2) * (uvlf2start + uvlf2length / 3)) + (f3m * f3d)) / totalLength;
                        vA = f1m + (uvlf2m * uvlf2length / 2) + f3m - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                    if (forcetype3 === 'UDL') {
                        let udlf3m = parseFloat(document.getElementById("udlf3m").value);
                        let udlf3length = parseFloat(document.getElementById("udlf3length").value);
                        let udlf3start = parseFloat(document.getElementById("udlf3start").value);
                        vB = ((f1m * f1d) + ((uvlf2m * uvlf2length / 2) * (uvlf2start + uvlf2length / 3)) + ((udlf3m * udlf3length) * ((udlf3length / 2) + udlf3start))) / totalLength;
                        vA = f1m + (uvlf2m * uvlf2length / 2) + (udlf3m * udlf3length) - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                    if (forcetype3 === 'UVL' && triangleside3 === 'Left') {
                        let uvlf3m = parseFloat(document.getElementById("uvlf3m").value);
                        let uvlf3length = parseFloat(document.getElementById("uvlf3length").value);
                        let uvlf3start = parseFloat(document.getElementById("uvlf3start").value);
                        vB = ((f1m * f1d) + ((uvlf2m * uvlf2length / 2) * (uvlf2start + uvlf2length / 3)) + ((uvlf3m * uvlf3length / 2) * (uvlf3start + uvlf3length / 3))) / totalLength;
                        vA = f1m + (uvlf2m * uvlf2length / 2) + (uvlf3m * uvlf3length / 2) - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                    if (forcetype3 === 'UVL' && triangleside3 === 'Right') {
                        let uvlf3m = parseFloat(document.getElementById("uvlf3m").value);
                        let uvlf3length = parseFloat(document.getElementById("uvlf3length").value);
                        let uvlf3start = parseFloat(document.getElementById("uvlf3start").value);
                        vB = ((f1m * f1d) + ((uvlf2m * uvlf2length / 2) * (uvlf2start + uvlf2length / 3)) + ((uvlf3m * uvlf3length / 2) * (uvlf3start + uvlf3length * 2 / 3))) / totalLength;
                        vA = f1m + (uvlf2m * uvlf2length / 2) + (uvlf3m * uvlf3length / 2) - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }

                }
                else if (forcetype2 === 'UVL' && triangleside2 === 'Right') {
                    let f1m = parseFloat(document.getElementById("f1m").value);
                    let f1d = parseFloat(document.getElementById("f1d").value);
                    let uvlf2m = parseFloat(document.getElementById("uvlf2m").value);
                    let uvlf2length = parseFloat(document.getElementById("uvlf2length").value);
                    let uvlf2start = parseFloat(document.getElementById("uvlf2start").value);
                    if (forcetype3 === 'Point Force') {
                        let f3m = parseFloat(document.getElementById("f3m").value);
                        let f3d = parseFloat(document.getElementById("f3d").value);
                        vB = ((f1m * f1d) + ((uvlf2m * uvlf2length / 2) * (uvlf2start + uvlf2length * 2 / 3)) + (f3m * f3d)) / totalLength;
                        vA = f1m + (uvlf2m * uvlf2length / 2) + f3m - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                    if (forcetype3 === 'UDL') {
                        let udlf3m = parseFloat(document.getElementById("udlf3m").value);
                        let udlf3length = parseFloat(document.getElementById("udlf3length").value);
                        let udlf3start = parseFloat(document.getElementById("udlf3start").value);
                        vB = ((f1m * f1d) + ((uvlf2m * uvlf2length / 2) * (uvlf2start + uvlf2length * 2 / 3)) + ((udlf3m * udlf3length) * ((udlf3length / 2) + udlf3start))) / totalLength;
                        vA = f1m + (uvlf2m * uvlf2length / 2) + (udlf3m * udlf3length) - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                    if (forcetype3 === 'UVL' && triangleside3 === 'Left') {
                        let uvlf3m = parseFloat(document.getElementById("uvlf3m").value);
                        let uvlf3length = parseFloat(document.getElementById("uvlf3length").value);
                        let uvlf3start = parseFloat(document.getElementById("uvlf3start").value);
                        vB = ((f1m * f1d) + ((uvlf2m * uvlf2length / 2) * (uvlf2start + uvlf2length * 2 / 3)) + ((uvlf3m * uvlf3length / 2) * (uvlf3start + uvlf3length / 3))) / totalLength;
                        vA = f1m + (uvlf2m * uvlf2length / 2) + (uvlf3m * uvlf3length / 2) - vB;
                        document.getElementById("vA").innerHTML = vA + "N";
                        document.getElementById("vB").innerHTML = vB + "N";
                    }
                    if (forcetype3 === 'UVL' && triangleside3 === 'Right') {
                        let uvlf3m = parseFloat(document.getElementById("uvlf3m").value);
                        let uvlf3length = parseFloat(document.getElementById("uvlf3length").value);
